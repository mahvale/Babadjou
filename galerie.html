<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Sacrée | Sanctuaire Notre-Dame des Montagnes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

    <style>
        :root {
            --primary-dark: #0a0f10;
            --accent-gold: #b0955a;
            --card-bg: #121d1e;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--primary-dark); color: #ffffff; overflow-x: hidden; }
        h1, h2, .serif { font-family: 'Playfair Display', serif; }

        /* --- LOADER --- */
        #loader-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #121d1e; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        .loader-image { width: 80px; height: 80px; border-radius: 50%; border: 2px solid #b0955a; animation: pulse 2s infinite; }
        .loader-spinner { position: absolute; width: 120px; height: 120px; border: 3px solid rgba(176, 149, 90, 0.2); border-top: 3px solid #b0955a; border-radius: 50%; animation: spin 1.5s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .fade-out { opacity: 0; pointer-events: none; }

        /* --- FILTRES --- */
        .filter-btn { background: transparent; border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 25px; border-radius: 50px; margin: 5px; transition: 0.3s; }
        .filter-btn.active, .filter-btn:hover { background: var(--accent-gold); border-color: var(--accent-gold); }

        /* --- GRILLE MASONRY --- */
        .gallery-container { column-count: 3; column-gap: 20px; padding: 20px 0; }
        @media (max-width: 992px) { .gallery-container { column-count: 2; } }
        @media (max-width: 576px) { .gallery-container { column-count: 1; } }

        .gallery-item { break-inside: avoid; margin-bottom: 20px; position: relative; border-radius: 15px; overflow: hidden; background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05); transition: var(--transition); }
        .gallery-item:hover { transform: translateY(-5px); border-color: var(--accent-gold); }
        .gallery-item img, .gallery-item video { width: 100%; display: block; transition: 0.5s; cursor: pointer; }
        
        /* Icône Play au milieu des vidéos */
        .video-overlay { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); pointer-events: none; }
        .video-overlay i { font-size: 3rem; color: white; opacity: 0.8; }

        .media-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; text-transform: uppercase; z-index: 2; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); }

        .btn-back { position: fixed; top: 30px; left: 30px; z-index: 1000; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; border: 1px solid rgba(255,255,255,0.2); }

        .reveal { opacity: 0; transform: translateY(20px); transition: 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-container">
            <img src="image_eb453a.png" class="loader-image">
            <div class="loader-spinner"></div>
        </div>
        <p class="mt-4 serif italic">Ouverture de l'album...</p>
    </div>

    <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left me-2"></i> Retour</a>

    <header class="py-5 mt-5 text-center">
        <div class="container">
            <h1 class="display-3 reveal">Galerie Sacrée</h1>
            <p class="lead opacity-75 reveal">Images et moments forts du Sanctuaire</p>
            
            <div class="mt-4 reveal">
                <button class="filter-btn active" onclick="filterMedia('all', this)">Tout</button>
                <button class="filter-btn" onclick="filterMedia('photo', this)">Photos</button>
                <button class="filter-btn" onclick="filterMedia('video', this)">Vidéos</button>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="gallery-container">
            
            <div class="gallery-item video reveal" style="width:100%;height:300px;">
                <a href="video.mp4" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-play me-2"></i> Vidéo</span>
                    <video muted>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>

            <div class="gallery-item photo reveal" style="width:100%;height:300px;">
                <a href="image_eb453a.png" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-camera me-2"></i> Photo</span>
                    <img src="image_eb453a.png" alt="Sanctuaire Babadjou">
                </a>
            </div>

            <div class="gallery-item video reveal" style="width:100%;height:300px;">
                <a href="s.mp4" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-play me-2"></i> Vidéo</span>
                    <video muted>
                        <source src="s.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>

            <div class="gallery-item photo reveal" style="width:100%;height:300px;">
                <a href="IMG-20260223-WA0071.png" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-camera me-2"></i> Photo</span>
                    <img src="IMG-20260223-WA0071.png" alt="Le Calvaire">
                </a>
            </div>

            <div class="gallery-item photo reveal" style="width:100%;height:300px;">
                <a href="chapelle.png" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-camera me-2"></i> Photo</span>
                    <img src="chapelle.png" alt="La Chapelle">
                </a>
            </div>

             <div class="gallery-item video reveal" style="width:100%;height:300px;">
                <a href="SANCTUAI.mp4" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-play me-2"></i> Vidéo</span>
                    <video muted>
                        <source src="SANCTUAI.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>

            <div class="gallery-item photo reveal" style="width:100%;height:300px;">
                <a href="pelerins.png" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-camera me-2"></i> Photo</span>
                    <img src="pelerins.png" alt="Pèlerinage 2026">
                </a>
            </div>

            <div class="gallery-item video reveal" style="width:100%;height:300px;">
                <a href="m.mp4" class="glightbox">
                    <span class="media-badge"><i class="fa-solid fa-play me-2"></i> Vidéo</span>
                    <video muted>
                        <source src="m.mp4" type="video/mp4">
                    </video>
                    <div class="video-overlay"><i class="fa-regular fa-circle-play"></i></div>
                </a>
            </div>

        </div>
    </div>

    <footer class="py-5 text-center opacity-50 border-top border-secondary mx-5">
        <p class="serif">Sanctuaire Notre-Dame des Montagnes - Babadjou 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    
    <script>
        // Initialisation Lightbox
        const lightbox = GLightbox({
            selector: '.glightbox',
            touchNavigation: true,
            loop: true,
            autoplayVideos: true
        });

        // Gestion du Loader
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loader-wrapper").classList.add("fade-out");
            }, 1000);
        });

        // Filtrage des médias
        function filterMedia(type, btn) {
            const items = document.querySelectorAll('.gallery-item');
            const btns = document.querySelectorAll('.filter-btn');
            
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            items.forEach(item => {
                if (type === 'all' || item.classList.contains(type)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            // On rafraîchit la lightbox pour ne pas naviguer dans les éléments cachés
            lightbox.reload();
        }

        // Reveal effect
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
